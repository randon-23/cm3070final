<div id="send-message-modal" class="fixed inset-0 items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <div class="flex justify-center relative mb-4">
            <h2 class="text-xl font-bold mb-4">Send a Message</h2>
            <button onclick="document.getElementById('send-message-modal').classList.add('hidden')" class="absolute right-0 text-gray-500 hover:text-gray-700">
                âœ•
            </button>
        </div>
        
        <textarea 
            id="message-content" 
            class="w-full bg-gray-100 border border-gray-300 rounded-lg p-4 
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Type your message..."
        ></textarea>

        <div class="flex justify-between mt-4">
            <button class="bg-gray-500 hover:bg-gray-700 flex items-center space-x-4 text-white font-bold py-2 px-4 rounded close-message-modal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              
                <span class="font-bold">Cancel</span>
            </button>
            
            <button 
                hx-post="{% url 'chats:start_or_send_message' %}" 
                hx-vals='js:{"recipient_id": selectedRecipient, "content": document.getElementById("message-content").value}'
                hx-target="#loading-modal-content"
                hx-swap="innerHTML"
                class="bg-blue-600 hover:bg-blue-700 flex items-center space-x-4 text-white font-bold py-2 px-4 rounded send-message-btn"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
                <span class="font-bold">Send</span>
            </button>
        </div>
    </div>
</div>
