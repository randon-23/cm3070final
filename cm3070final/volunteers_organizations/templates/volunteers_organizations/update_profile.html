{% extends "base/base_authenticated.html" %}
{% block title %}Update Profile{% endblock %}

{% block auth_content %}
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md relative mt-48">
        <!-- Title & Back Button -->
        <div class="flex items-center justify-between mb-4">
            <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="absolute left-5 top-5 px-2 py-2 bg-gray-700 text-white rounded-md shadow-sm hover:bg-gray-600 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </a>
            <h2 class="text-2xl font-bold text-center flex-1">Update Profile Details</h2>
        </div>

        <!-- Separator -->
        <div class="w-3/4 mx-auto h-[1px] bg-gray-300 mb-6"></div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Buttons Container -->
            <div class="flex justify-center">
                <button type="submit" class="bg-gray-700 text-white px-6 py-2 rounded-md font-bold flex items-center space-x-2 hover:bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                    </svg>
                    <span>Save Changes</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
