<div id="donate-modal" class="hidden fixed inset-0 items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-center relative mb-4">
            <h2 class="text-2xl font-bold mx-auto">Donate Volontera Points</h2>
            <button onclick="document.getElementById('donate-modal').classList.add('hidden')" class="absolute right-0 text-gray-500 hover:text-gray-700">
                âœ•
            </button>
        </div>
        <form hx-post="{% url 'volunteers_organizations:donate_volontera_points' user_profile.account.account_uuid %}"
            hx-trigger="submit"
            hx-target="#loading-modal-content">
            
            <p class="mb-4">You have <strong id="user-points">{{ user.volunteer.volontera_points }}</strong> points available</p>

            <input type="number" name="amount" id="amount" class="w-full border border-gray-300 bg-gray-100 rounded-lg p-3 
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
            transition-all duration-200" placeholder="Enter points to donate">

            <div class="flex justify-between mt-10 space-x-4">
                <button type="button" onclick="document.getElementById('donate-modal').classList.add('hidden')" 
                        class="bg-gray-600 text-white w-1/2 px-6 py-3 rounded-md flex items-center justify-center space-x-2 transition-transform duration-200 hover:scale-[1.02] hover:shadow-lg hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>  
                    <span class="font-bold">Cancel</span>
                </button>

                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white w-1/2 px-6 py-3 rounded-md flex items-center justify-center space-x-2 transition-transform duration-200 hover:scale-[1.02] hover:shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>  
                    <span class="font-bold">Confirm Donation</span>
                </button>
            </div>

        </form>
    </div>
</div>
