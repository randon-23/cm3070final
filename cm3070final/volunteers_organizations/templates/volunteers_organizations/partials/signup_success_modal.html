{% load static %}
<div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal bg-white rounded-lg shadow-lg max-w-md w-full p-6" data-redirect-url="{% url 'accounts_notifs:authentication' %}?type=login">
        <img src="{% static 'images/successful.svg' %}" alt="Successful Signup" class="w-32 mx-auto mb-4">
        <h3 class="text-lg font-bold text-gray-800 text-center">Signup Successful</h3>
        <p class="mt-4 text-gray-600">
            Account has been created successfully. You will now be redirected to the login page. <br>
            You will be redirected to the login page in <strong id="countdown">3</strong> seconds.
        </p>
        <div class="mt-6 flex justify-end">
            <a href="{% url 'accounts_notifs:authentication' %}?type=login" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none">Go to Login</a>
        </div>
    </div>
</div>
