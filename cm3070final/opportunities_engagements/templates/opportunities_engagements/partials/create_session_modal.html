{% load static %}
<div id="create-session-modal" class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-4/5 max-w-4xl max-h-[80vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex justify-center relative mb-4">
            <h2 class="text-2xl font-bold mx-auto">Create a New Session</h2>
            <button onclick="document.getElementById('create-session-modal').classList.add('hidden')" 
                class="absolute right-0 text-gray-500 hover:text-gray-700">âœ•
            </button>
        </div>

        <form id="create-session-form" 
              method="post"
              hx-post="{% url 'opportunities_engagements:create_session' opportunity.volunteer_opportunity_id %}"
              hx-trigger="submit"
              hx-target="#loading-modal-content"
              hx-swap="innerHTML"
              class="space-y-6">
            
            <!-- Session Title -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 font-semibold mb-2">Session Title</label>
                <input type="text" name="title" required placeholder="Enter Session Title"
                       class="w-full text-sm text-gray-800 bg-white focus:bg-transparent pl-4 pr-10 py-3.5 rounded-md outline-blue-600">
            </div>

            <!-- Session Description -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" rows="4" placeholder="Enter Session Description (Optional)"
                          class="w-full text-sm text-gray-800 bg-white focus:bg-transparent pl-4 pr-10 py-3.5 rounded-md outline-blue-600"></textarea>
            </div>

            <!-- Session Date -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 font-semibold mb-2">Session Date</label>
                <input type="date" name="session_date" required
                       class="w-full text-sm text-gray-800 bg-white focus:bg-transparent pl-4 pr-10 py-3.5 rounded-md outline-blue-600">
            </div>

            <!-- Session Time -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 font-semibold mb-2">Start & End Time</label>
                <div class="flex space-x-4">
                    <input type="time" name="session_start_time" required class="w-full text-sm text-gray-800 bg-white rounded-md outline-blue-600">
                    <input type="time" name="session_end_time" required class="w-full text-sm text-gray-800 bg-white rounded-md outline-blue-600">
                </div>
            </div>

            <!-- Slots (Optional) -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 font-semibold mb-2">Slots Available (Optional)</label>
                <input type="number" name="slots" min="1" placeholder="Leave blank if unlimited"
                       class="w-full text-sm text-gray-800 bg-white rounded-md outline-blue-600">
            </div>

            <!-- Submit & Cancel Buttons -->
            <div class="flex justify-between mt-6">
                <button type="button" onclick="document.getElementById('create-session-modal').classList.add('hidden')" 
                        class="bg-gray-700 text-white px-6 py-2 rounded-md flex items-center space-x-4 hover:bg-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                    <span class="font-bold">Cancel</span>                           
                </button>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md flex items-center space-x-4 hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                    <span class="font-bold">Create Session</span>
                </button>
            </div>
        </form>
    </div>
</div>
