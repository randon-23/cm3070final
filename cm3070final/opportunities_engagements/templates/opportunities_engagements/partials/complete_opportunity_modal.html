{% load static %}
<div id="complete-opportunity-modal" class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-4/5 max-w-4xl max-h-[80vh] overflow-y-auto">
        <h2 class="text-2xl font-bold text-center mb-4">Review Engaged Volunteers</h2>
        <p class="text-gray-700 text-center mb-4">Remove any volunteers who did not attend before completing the opportunity.</p>

        <div id="opportunity-engagement-list" class="space-y-4">
            <p class="text-gray-500 text-center">Loading...</p>
        </div>

        <div class="flex justify-between mt-6">
            <button onclick="document.getElementById('complete-opportunity-modal').classList.add('hidden')"
                    class="bg-gray-700 text-white px-6 py-2 rounded-md hover:bg-gray-600">
                Cancel
            </button>
            <button 
                onclick="completeOpportunity('{{ opportunity.volunteer_opportunity_id }}', '{{ opportunity.ongoing|lower }}'); document.getElementById('complete-opportunity-modal').classList.add('hidden')"
                id="confirm-complete-opportunity" 
                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                Confirm Completion
            </button>
        </div>
    </div>
</div>
