{% load static %}
<div id="logout-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="modal bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <img src="{% static 'images/logging-out.svg' %}" alt="Logging Out" class="w-32 mx-auto mb-4">
        <div id="logout-modal-content" class="text-center text-lg font-bold text-gray-800">
            <!-- JSON message will be injected here -->
        </div>
        <div id="redirecting" class="text-center text-lg font-bold text-gray-800">
            <p>Redirecting...</p>
        </div>
        <div class="mt-6 flex justify-end">
            <a href="{% url 'accounts_notifs:authentication' %}?type=login" 
            class="w-full shadow-xl px-4 py-2 tracking-wide bg-blue-600 text-white text-center rounded-md hover:bg-blue-700 focus:outline-none"
            style="box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);">Go to Login</a>
        </div>
    </div>
</div>
